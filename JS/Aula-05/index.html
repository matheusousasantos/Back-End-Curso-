<!DOCTYPE html>
<html>
	<head>
		<title>Aula 02 JS</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>

			/* FUNÇÕES NATIVAS - FUNÇÕES DA PRÓPIA LINGUAGEM */



			window.onload = function()
			{

				var nome = 'Luminha';
				var idade = 21;
				var pessoa = {};

				//typeof() - Me devolve o tipo de varável;

				console.log(typeof(nome));
				console.log(typeof(idade));
				console.log(typeof(pessoa));
				
			}
		</script>
	</body>
</html>
