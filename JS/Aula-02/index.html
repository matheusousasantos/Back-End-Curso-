<!DOCTYPE html>
<html>
<head>
	<title>Aula 02 JS</title>
	<meta charset="utf-8">
</head>
<body>

	<!--QUANDO UM SITE CARREGAR MOSTRAR UMA MENSAGEM NA TELA -->

	<!-- CRIANDO A TEG JS-->
	<script>
//       Objeto|Função
		console.log("olá mundo");//Printando na tela
		alert("olá mundo!");//Janelinha na tela

		//Função que garante que a Janelinha apareça só depois que o site todo for totalmente carregado:
		window.onload = function()
		{
			alert("Olá, Mundo!");
		}



	</script>

</body>
</html>
